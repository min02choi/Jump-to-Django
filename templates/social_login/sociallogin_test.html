{% load socialaccount %}
{% providers_media_js %}

<h1>소셜 로그인 테스트</h1>
<a href="/accounts/signup">회원가입</a><br>

{% if user.is_authenticated %}
    <a href="accounts/logout">로그아웃</a><br>
    {{ user.username }} 님이 로그인 중
{% else %}
    <a href="{% provider_login_url 'google' %}">구글 로그인</a><br>
    <a href="{% provider_login_url 'naver' %}">네이버 로그인</a><br>
    로그인 하세요
{% endif %}
